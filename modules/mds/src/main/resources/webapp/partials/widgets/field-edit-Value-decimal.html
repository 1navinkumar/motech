<input ng-required="{{field.required}}" ng-pattern="{{validatePattern}}" class="form-control input-large-fluid" type="text" step="any" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="{{field.name}}.$error.pattern && !{{field.name}}.$pristine">{{msg('mds.error.incorrectDecimalValue')}}</span>
<span class="help-inline" ng-class="{hide: checkDecimalValue(field.value, field.settings)}">
    {{getInvalidDecimalMessage(field.settings)}}
</span>
