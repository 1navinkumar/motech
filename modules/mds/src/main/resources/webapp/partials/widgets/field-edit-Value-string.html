<input ng-required="{{field.required}}" ng-pattern="{{validatePattern}}" ng-minlength="{{field.minlength.value}}" ng-maxlength="{{field.maxlength.value}}" type="text" class="form-control input-large-fluid" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)" >
<span class="form-hint" ng-show="{{field.name}}.$error.pattern && !{{field.name}}.$pristine && !{{field.name}}.$error.maxlength && !{{field.name}}.$error.minlength">{{msg('mds.error.noValidatePattern')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.minlength && !{{field.name}}.$pristine">{{msg('mds.error.minLength')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.maxlength && !{{field.name}}.$pristine">{{msg('mds.error.maxLength')}}</span>
<div class="form-group" ng-repeat="criterion in field.validation.criteria" ng-class="{'has-error': validateCriterion(criterion, field.validation.criteria)}">
   {{criterion}}
</div>
