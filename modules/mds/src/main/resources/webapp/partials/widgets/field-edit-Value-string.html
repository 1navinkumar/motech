<input ng-required="{{field.required}}" ng-pattern="{{validatePattern}}" type="text" class="form-control input-large-fluid" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)" >
<div class="form-group" ng-repeat="criterion in field.validation.criteria" ng-class="{'has-error': validateCriterion(criterion, field.validation.criteria)}">
   {{criterion}}
</div>
