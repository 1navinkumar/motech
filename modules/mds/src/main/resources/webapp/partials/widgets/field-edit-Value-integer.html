<input ng-required="{{field.required}}" ng-pattern="{{validatePattern}}" class="form-control input-large-fluid" type="text" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="{{field.name}}.$error.pattern && !{{field.name}}.$pristine">{{msg('mds.error.incorrectInteger')}}</span>
