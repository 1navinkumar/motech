<div id="inner-center" class="tasks inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer-breadcrumb">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" href=".">{{msg('server.home')}}</a></li>
            <li><a role="menu" href="#/dashboard">{{msg('task.tab')}}</a></li>
            <li ng-show="active('#/dashboard')" ng-class="active('#/dashboard')">{{msg('task.tab')}} list</li>
            <li ng-show="active('#/settings')" ng-class="active('#/settings')">{{msg('task.tab.settings')}}</li>
            <li ng-show="active('#/task/new')" ng-class="active('#/task/new')">{{msg('task.new')}}</li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs tasks ">
            <li ng-class="active('#/dashboard')"><a  href="#/dashboard">{{msg('task.tab')}}</a></li>
            <li ng-class="active('#/settings')"><a  href="#/settings">{{msg('task.tab.settings')}}</a></li>
        </ul>
    </div>
    <div class="ui-layout-content">
        <div class="tab-content tasks" id="tab-content">
            <div id="main-content" class=" active">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>

<div id="inner-east" class="tasks inner-east ui-layout-pane ui-layout-pane-east">
    <div class="header-toolbar header-footer"><i id="tbarCloseEast" class="button icon-caret-right pull-right"></i></div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#recentTaskActivity" data-toggle="tab">{{msg('task.header.recentTaskActivity')}}</a></li>
        <li class="hidden"><a href="#filters" data-toggle="tab">{{msg('task.section.filters')}}</a></li>
    </ul>
    <div class="ui-layout-content">
        <div class="tab-content">
            <div ng-controller="RecentActivityCtrl" class="tab-pane fade in active" id="recentTaskActivity">
                <!------------------------  Recent task activity  ------------------------>
                <div ng-include="" src="'../tasks/partials/recent-task-activity.html'"></div>
            </div>
            <div class="tab-pane fade" id="filters">
                <!------------------------  Filters  ------------------------>
                <div  class="inside">

                </div>
            </div>
        </div>
    </div>
</div>
