<script type="text/javascript">
    defaultView('/scheduler');
</script>

<div id="inner-center" class="scheduler inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" href=".">{{msg('server.home')}}</a></li>
            <li class="active">{{msg('scheduler')}}</li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs">
            <li class="active"><a  href="#/scheduler">{{msg('scheduler.jobs')}}</a></li>
        </ul>
    </div>
    <div class="ui-layout-content">
        <div class="tab-content" id="tab-content">
            <div id="main-content" class="tab-pane active">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>

<div id="inner-east" class="scheduler inner-east ui-layout-pane ui-layout-pane-east" style="display: none">
    <div class="header-toolbar header-footer"><i id="tbarCloseEast" class="button icon-caret-right pull-right"></i></div>
    <!------------------------  Filters  ------------------------>
    <div class="filter-header">{{msg('scheduler.filters')}}</div>
    <div  class="ui-layout-content">
        <div class="inside">
            <fieldset class="inside">
                <legend>{{msg('scheduler.name')}}</legend>
                <div class="form-group">
                    <input type="text" class="form-control input-sm search-query" placeholder="{{msg('scheduler.search')}}" data-event-type="keyup" data-search-field="name"
                           jqgrid-search="schedulerTable">
                </div>
            </fieldset>
            <fieldset class="inside">
                <legend>{{msg('scheduler.running')}}</legend>
                <div class="form-group">
                    <input id="dateTimeFrom" grid-date-picker-from="" type="datetime" class="form-control input-sm search-query" placeholder="{{msg('scheduler.from')}}" data-event-type="change"
                           data-search-field="timeFrom" jqgrid-search="schedulerTable">
                </div>
                <div class="form-group">
                    <input id="dateTimeTo" grid-date-picker-to="" type="datetime" class="form-control input-sm search-query" placeholder="{{msg('scheduler.to')}}"
                           data-event-type="change" data-search-field="timeTo" jqgrid-search="schedulerTable">
                </div>
            </fieldset>
            <fieldset class="inside">
                <legend>{{msg('scheduler.activity')}}</legend>
                <div class="form-group btn-group-vertical">
                    <button id="ACTIVE" class="btn btn-info btn-sm active" type="button" data-field-type="array" data-search-field="activity" data-search-value="ACTIVE"
                            jqgrid-search="schedulerTable"><i class="icon-white icon-ok"></i> {{msg('scheduler.active')}}
                    </button>
                    <button id="FINISHED" class="btn btn-info btn-sm active" type="button" data-field-type="array" data-search-field="activity" data-search-value="FINISHED"
                            jqgrid-search="schedulerTable"><i class="icon-white icon-ok"></i> {{msg('scheduler.finished')}}
                    </button>
                    <button id="NOTSTARTED" class="btn btn-info btn-sm active" type="button" data-field-type="array" data-search-field="activity" data-search-value="NOTSTARTED"
                            jqgrid-search="schedulerTable"><i class="icon-white icon-ok"></i> {{msg('scheduler.notstarted')}}
                    </button>
                </div>
            </fieldset>
            <fieldset class="inside">
                <legend>{{msg('scheduler.status')}}</legend>
                <div class="form-group btn-group-vertical">
                    <button id="OK" class="btn btn-info btn-sm active" type="button" data-field-type="array" data-search-field="status" data-search-value="OK" jqgrid-search="schedulerTable"><i
                            class="icon-white icon-ok"></i> {{msg('scheduler.ok')}}
                    </button>
                    <button id="PAUSED" class="btn btn-info btn-sm active" type="button" data-field-type="array" data-search-field="status" data-search-value="PAUSED"
                            jqgrid-search="schedulerTable"><i class="icon-white icon-ok"></i> {{msg('scheduler.paused')}}
                    </button>
                    <button id="BLOCKED" class="btn btn-info btn-sm active" type="button" data-field-type="array" data-search-field="status" data-search-value="BLOCKED"
                            jqgrid-search="schedulerTable"><i class="icon-white icon-ok"></i> {{msg('scheduler.blocked')}}
                    </button>
                    <button id="ERROR" class="btn btn-info btn-sm active" type="button" data-field-type="array" data-search-field="status" data-search-value="ERROR"
                            jqgrid-search="schedulerTable"><i class="icon-white icon-ok"></i> {{msg('scheduler.error')}}
                    </button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
