<div>
    <div class="entity-buttons" ng-show="selectedInstance">
        <button ng-click="selectInstanceHistory(selectedInstance)" type="button" class="btn btn-primary">
            {{msg('mds.btn.history')}}
        </button>
        <button href="#deleteInstanceModal" data-toggle="modal" data-backdrop="static" class="btn btn-danger">
            <i class="icon-trash icon-white"></i>
            {{msg('mds.btn.deleteInstance')}}
        </button>
    </div>
    <ng-form name="outerInstanceFieldsForm">
        <div ng-include="'../mds/resources/partials/widgets/entityInstanceFields.html'"></div>
        <div class="form-group">
            <div class="col-md-offset-2 col-sm-offset-3 col-sm-9 col-md-10">
                <button class="btn btn-primary" ng-click="addEntityInstance()" ng-disabled="outerInstanceFieldsForm.$invalid">
                    {{msg('mds.btn.save')}}
                </button>
                <button class="btn btn-default" ng-click="unselectAdd()">
                    {{msg('mds.btn.cancel')}}
                </button>
            </div>
        </div>
    </ng-form>

    <div ng-include="'../mds/resources/partials/modals/delete-instance.html'"></div>
</div>
