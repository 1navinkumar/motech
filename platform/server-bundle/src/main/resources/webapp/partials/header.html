<div class="header">
    <div class="">
        <a href="."><div class="dashboard-logo" ng-show="showDashboardLogo.showDashboard"><img class="logo" alt="Logo - {{msg('server.motechTitle')}}" src="../server/resources/img/motech-logo.jpg"></div></a>
        <div class="header-title" ng-show="showDashboardLogo.showDashboard">{{msg('server.motechTitle')}}</div>
    </div>
</div>
<div class="clearfix"></div>
<div class="header-nav navbar" overflow-change-panel>
    <div class="navbar-inner navbar-inverse navbar-inner-bg">
        <div class="">
            <div class="navbar-header">
                <a id="brand" class="navbar-brand" ng-hide="showDashboardLogo.showDashboard" href=".">MOTECH</a>
            </div>

            <ul class="nav navbar-nav" role="navigation">
                <li class="divider-vertical" ng-hide="showDashboardLogo.showDashboard" ></li>
            </ul>
            <ul role="tablist" id="tabbuttons" class="nav navbar-nav tabbuttons">
                <li ng-class="showActiveMenu.changeModulesClass()"><a ng-click="selectModules('servermodules')" role="menu">{{msg('server.modules')}}</a></li>
                <li ng-class="showActiveMenu.changeAdminClass()"><a ng-click="selectModules('adminmodule')" role="menu">{{msg('admin.module')}}</a></li>
                <li ng-class="showActiveMenu.changeSecurityClass()" ng-show="hasMenu('websecurity')"><a ng-click="selectModules('websecurity')" role="menu">{{msg('websecurity')}}</a></li>
            </ul>
            <ul id="tabbuttons-right" class="nav navbar-nav pull-right menu-left">
                <li><a id="minimize" class="btn btn-xs btn-blue" ng-click="minimizeHeader()">
                    <i title="{{msg(showDashboardLogo.changeTitle())}}"
                         alt="{{msg(showDashboardLogo.changeTitle())}}"
                         ng-class="showDashboardLogo.changeClass()"/></i>
                </a>
                </li>
                <li class="divider-vertical divider-vertical-sub"></li>
                <li class="dropdown overflowChange">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                        <span>{{msg('server.loggedAs')}} <strong>{{ user.userName }}</strong><strong class="caret"></strong></span>
                    </a>
                    <ul id="localization" class="dropdown-menu" role="menu">
                        <li ui-if="user.securityLaunch">
                            <a ng-click="selectModules('websecurity')" role="menu" href="home?moduleName=websecurity#/profile" tabindex="-1">
                                <span class="icon-user"></span> {{msg('server.profile')}}
                            </a>
                        </li>
                        <li ui-if="user.securityLaunch" class="divider"></li>
                        <li class="dropdown-submenu pull-left">
                            <a class="menu-flag dropdown-toggle" tabindex="-1" data-toggle="dropdown" href="#">
                                <span class="flag flag-{{userLang.key}}" title="{{userLang.key}}" alt="{{userLang.key}}"></span>
                                <span class="text-capitalize">{{languages[userLang.key]}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="(key, value) in languages">
                                    <a ng-click="setUserLang(key)"><i class="flag flag-{{key}}"></i> {{value}}</a>
                                </li>
                            </ul>
                        </li>
                        <li ui-if="user.securityLaunch" class="divider"></li>
                        <li ui-if="user.securityLaunch">
                            <a href="{{contextPath}}j_spring_security_logout" class="">
                                <span class="icon-off"></span> {{msg('server.signOut')}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="clearfix"></div>
